<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body class="bg-body-tertiary container d-flex justify-content-center d-flex align-items-center" style="height: 100vh;">
    
    <div class="container-fuid d-flex flex-column" style="width:max-content;">

        <h1 class="fw-normal h1">LOGIN</h1>

        <form class="mb-3" action="/" method="post">

            <input class=" mt-3 form-control form-control-lg" type="text" placeholder="ID" name="id">
            <input class="mt-3 form-control form-control-lg" type="password" placeholder="senha" name="senha"> 
            <button class="btn btn-primary mt-3" style="width: 100%;" type="submit">ENTRAR</button>

        </form>

    </div>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
