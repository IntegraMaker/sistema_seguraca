<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de pessoa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

</head>
<body>

  {% include "navBar.html"%}

  <div class="container d-flex justify-content-center d-flex align-items-center" style="height: 100vh;">
    <div class="container d-flex flex-column " style="max-width: max-content;">

        <h1 class="fw-normal h1">Cadastrar Visitante</h1>

        <form class="mb-3" id="cadastroForm" method="post">

            <input class=" mt-3 form-control" type="text" placeholder="Nome" name="nome">
            <input class="mt-3 form-control" id="floatingInput" type="text" placeholder="CPF" name="cpf">

            <select id="tipo" class="form-select mt-3" name="cargo">
              <option>Aluno</option>
              <option>Servidor</option>
              <option>Visitante</option>
            </select>

            <div id="matricula">
              <input type="text" class="form-control mt-3" placeholder="Matricula" name="matricula">
            </div>
            <div id="curso">
              <select class="form-select mt-3" name="curso">
                <option selected value="">Selecione o curso</option>
                <option>Integrado em Agroindústria (Integral)</option>
                <option>Integrado em Agroindústria (Vespertino)</option>
                <option>Integrado em Agropecuária (Integral)</option>
                <option>Subsequente em Agropecuária (Matutino)</option>
                <option>Integrado em Informática (Integral)</option>
                <option>Subsequente em Informática (Vespertino)</option>
                <option>Subsequente em Informática (Noturno)</option>
                <option>Integrado em Meio Ambiente (Integral)</option>
              </select>
            </div>

            <div class="d-flex justify-content-evenly mt-3">

              <label for="">Está Com Veículo?</label>

              <div>
                <label for="">Sim</label>
              <input type="radio"  id="radio_sim" name="confirmacao" onclick="verificar()" value="sim">
              </div>

              <div>
                <label for="">Não</label>
              <input type="radio" name="confirmacao" onclick="verificar()">
              </div>
            </div>

            <div id="form_veiculo" style="display: none;">
              <input type="text" class="form-control mt-3" placeholder="nome do veículo" name="veiculo">
              <input type="text" class="form-control mt-3" placeholder="cor do veículo" name="cor">
              <input type="text" class="form-control mt-3" placeholder="placa do veículo" name="placa">
            </div>
            

            <button type="button" class="btn btn-success mt-3"
            data-bs-toggle="modal" data-bs-target="#cameraModal" id="openCameraBtn" style="width: 100%;">
            Tirar Foto
            </button>

            <div class="modal fade" id="cameraModal" tabindex="-1" aria-hidden="true">
              <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content bg-dark text-white">
                  <div class="modal-header">
                    <h5 class="modal-title">Tirar Foto</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                    
                  </div>

                  <div class="modal-body text-center">
                    <video id="camera" autoplay playsinline class="w-100 rounded"></video>
                    <canvas id="canvas" class="d-none"></canvas>

                  </div>

                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="closeCameraBtn">Fechar</button>
                    <button type="button" class="btn btn-success" id="captureBtn">Capturar</button>
                  </div>
                </div>
              </div>
            </div>

            <img id="fotoPreview" class="img-fluid rounded m-auto mt-3" style="max-width:200px; display:none;">

            <button class="btn btn-danger mt-3 m-auto"  id="btn_apagar" type="button" style="width: 200px; display: none;"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
            <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z"/>
            <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z"/>
            </svg></button>
          
            <button type="button" id="btnCadastrar" class="btn btn-primary mt-3" style="width: 100%;">Cadastrar</button>

        </form>

    </div>
  </div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js" integrity="sha384-7qAoOXltbVP82dhxHAUje59V5r2YsVfBafyUDxEdApLPmcdhBPg1DKg1ERo0BZlK" crossorigin="anonymous"></script>

<script src="../static/script/script.js"></script>

</body>
</html>
