<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carteira do Visitante</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
    <header>
        {% include "navBar.html"%}
    </header>

    <main>
        <section>
            <h1>{{dadosPessoa.nome}}</h1>
            <h3>{{dadosPessoa.cargo}}</h3>

            <img src="../../{{dadosPessoa.foto}}" alt="Foto do visitante">
        </section>
        
        <section>
            {% if dadosPessoa.qrcode %}
                <img src="../../{{dadosPessoa.qrcode}}" alt="QR Code do visitante">
            {% else %}
                <div>
                    <a href="#">Gerar QRCode</a>
                </div>
            {% endif %}
            
            <div>
                <a href="/cadastro_visita?cpf={{dadosPessoa.cpf}}">Cadastrar visita</a>
            </div>
        </section>
    </main>
    

    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js" integrity="sha384-7qAoOXltbVP82dhxHAUje59V5r2YsVfBafyUDxEdApLPmcdhBPg1DKg1ERo0BZlK" crossorigin="anonymous"></script>
</body>
</html>
