<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastrar Visitante</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white d-flex justify-content-center align-items-center vh-100">

  <div class="text-center">
    <h2>Cadastrar Visitante</h2>
    <form>
      <input class="form-control mt-3" type="text" placeholder="Nome">
      <input class="form-control mt-3" type="text" placeholder="CPF">

      <!-- Botão para abrir modal da câmera -->
      <button type="button" class="btn btn-danger mt-3" data-bs-toggle="modal" data-bs-target="#cameraModal">
        Tirar Foto
      </button>

      <button class="btn btn-primary mt-3">Cadastrar</button>
    </form>

    <!-- Onde a foto capturada será exibida -->
    <div class="mt-3">
      <h5>Prévia da Foto:</h5>
      <img id="fotoPreview" class="img-fluid rounded" style="max-width:200px; display:none;">
    </div>
  </div>

  <!-- Modal da Câmera -->
  <div class="modal fade" id="cameraModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content bg-dark text-white">
        <div class="modal-header">
          <h5 class="modal-title">Tirar Foto</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body text-center">
          <video id="camera" autoplay playsinline class="w-100 rounded"></video>
          <canvas id="canvas" class="d-none"></canvas>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
          <button type="button" class="btn btn-success" id="capture">Capturar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const video = document.getElementById("camera");
    const canvas = document.getElementById("canvas");
    const fotoPreview = document.getElementById("fotoPreview");
    const captureBtn = document.getElementById("capture");

    let stream;

    // Quando abrir o modal, ativa a câmera
    document.getElementById("cameraModal").addEventListener("shown.bs.modal", async () => {
      stream = await navigator.mediaDevices.getUserMedia({ video: true });
      video.srcObject = stream;
    });

    // Quando fechar o modal, para a câmera
    document.getElementById("cameraModal").addEventListener("hidden.bs.modal", () => {
      stream.getTracks().forEach(track => track.stop());
    });

    // Captura a foto
    captureBtn.addEventListener("click", () => {
      const context = canvas.getContext("2d");
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      context.drawImage(video, 0, 0, canvas.width, canvas.height);

      // Converte para imagem
      const fotoData = canvas.toDataURL("image/png");
      fotoPreview.src = fotoData;
      fotoPreview.style.display = "block";

      // Fecha o modal
      const modal = bootstrap.Modal.getInstance(document.getElementById("cameraModal"));
      modal.hide();
    });
  </script>
</body>
</html>
